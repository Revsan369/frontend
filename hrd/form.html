<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홈쇼핑 회원등록</title>
    <link rel="shortcut icon" href="../image/003.ico" type="image/x-icon">
    <link rel="stylesheet" href="14hrd_form.css">
    <link rel="stylesheet" href="./form.css">
    <script src="vaildform.js"> </script>
</head>

<body>
    <div class="header">
        
        <h3 style="text-align: center;">쇼핑몰회원관리 ver1.0</h3>
    </div>
    
    <div class="nav">
       
        <ul>
            <li><a href="">회원등록</a></li>
            <li><a href="">회원목록조회</a></li>
            <li><a href="">회원매출조회</a></li>
            <li><a href="">홈의로</a></li>
        </ul>
    </div>
    <div class="main">
       
        <h4 style="text-align: center;">홈쇼핑회원등록</h4>
        
            <table style=  background-color: gray;">
                <tr>
                    <td> <label for="no#">회원번호</label> </td>
                    <td><input type="number" name="num" id="no#" value="1000"></td>
                </tr>
                <tr>
                    <td> <label for="lblname" >회원성명</label > </td>
                    <td><input type="text" name="name" id="lblname"></td>
                </tr>
                <tr>
                    <td> <label for="pno" >회원전회</label > </td>
                    <td><input type="number" name="pho" id="pno"></td>
                </tr>
                <tr>
                    <td> <label for="regdate" >가입일자</label > </td>
                    <td><input type="date" name="red" id="regdate"></td>
                </tr>
                <tr>
                    <td> <label for="level" >등급 A:VIP B:일반 C:직원</label > </td>
                    <td><input type="text" name="lvl" id="level"></td>
                </tr>
                <tr>
                    <td> <label for="addcode" >도시코드</label > </td>
                    <td><input type="number" name="adr" id="addcode"></td>
                </tr>
                <tr>
                    <td colspan="2" style="align-content: center;">
                        <button>등록</button>
                            <button type="button">조회</button>
                    </td>
        
                </tr>
        
        
            </table>

    </div>
            
 
</body>
</html>
