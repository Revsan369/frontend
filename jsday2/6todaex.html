<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        table {
            width: 80%;
        }
        td {
            border: 1px solid tomato;

</head>

        let _time = function(value){
            _time += '<td>'${value} '</td>'
        }

        time.forEach(ftime)
        document.getElementById('time').innerHTML=_time

        let todo = '<th>TODO</th>'
        todo.forEach((value) => _todo += '<td>${value}</td>'); 
        document.getElementById('todo').innerHTML=_todo
    </script>
    
    }
