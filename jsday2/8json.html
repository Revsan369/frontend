<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jsday3_open api and json</title>
</head>
<body>
    <p id="result"></p>

    <script>
        const xhr = new XMLHttpRequest();

        xhr.open("GET", "https://dapi.kako.com/v2/search/vclip?query=이효리");
        xhr.setRequestHeader("Autohrization","KakoAK 4bd09a188b7e8e97758f1e397a7bde52");
        xhr.send();
        xhr.onload = function(){
            document.getElementById('result').innerHTML=xhr.response

            let $response = JSON.parse(xhr.response)
            let result = $response.document
            result.forEach(element => {
                
                const $ul = document.createElement('ul')
                const temp = `<li>${element.author}</li>
                <li>${element.title}</li> 
                <li>${element.datetime}</li> 
                <li>${element.playtime}</li>
                <li> <a heref> </li>`

                
                $ul.innerHTML = temp
                document.getElementById('list').appendChild($ul)
            });

        }
    </script>
</body>
</html>
