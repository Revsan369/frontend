<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        var v1=456;
        document.write(v1);
        document.write('<br>')
        var v1 = 999;
        document.write(v1)
        document.write('<br>')
        v2 = 111;
        document.write(v2)
        v3 = '하하하'
        document.write('<br>' + v3)
        // let a1 =111;
        // let a1 = 999; 
        if(10>5){
            var v1=444;
            document.write('<br>' + v1)
            let v2 =555;
        }
        document.write('<br>' + v1)
        document.write('<br>' + v2)
    </script>
</body>
</html>

<!-- 
/* 자바스크립트의 변수 선언 : var 
    1. 데이터 타입 지정 안합니다.
    2. 같은 변수이름을 중복해서 선언해도 오류 발생 안합니다.
    3. {   } 블록 지역변수 적용이 안됩니다. 
    4. 변수를 선언하지 않고도 사용해도 오류 발생 안합니다.
    위의 해결방법으로 ES6(규격화된 자바스크립트버전)에서 let, const(상수) 키워드로 선언합니다.
    */ -->
